<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            width: 250px;
            left: -250px;
            transition: left 0.3s;
            z-index: 1050;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar-toggle {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }
        .main-content {
            margin-left: 0;
            padding: 80px 20px 20px 20px;
            transition: margin-left 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
        }
        .sidebar-open .sidebar {
            left: 0;
        }
        .sidebar-open .main-content {
            margin-left: 250px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1040;
            border-bottom: 1px solid #ddd;
            transition: margin-left 0.3s;
        }
        .sidebar-open .navbar {
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        .navbar-brand {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .dashboard-content {
            max-width: 800px;
            width: 100%;
        }
        .dashboard-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h5 class="text-center">Customer Menu</h5>
    <hr class="bg-light">
    <a href="#">My Bookings</a>
    <a href="/customer/cargo">Manage Cargo</a>
    <a href="#">Support</a>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
    <div class="container-fluid px-4 d-flex align-items-center">
        <span class="sidebar-toggle" id="sidebarToggle">&#9776;</span>
        <a class="navbar-brand mb-0" href="#">
            {% if username %}
                Welcome, {{ username }}!
            {% else %}
                Welcome aboard, sea wanderer! âš“
            {% endif %}
        </a>
        <div class="d-flex ms-auto align-items-center">
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="main-content" id="main-content">
    <div class="dashboard-content">
        <div class="dashboard-card">
            <h2 class="mb-4">Customer Dashboard</h2>
            <p class="lead">Here's where you can manage your bookings, check available ships, and more.</p>
        </div>
    </div>
</div>

<script>
    const toggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');

    toggle.addEventListener('click', () => {
        document.body.classList.toggle('sidebar-open');
    });

    document.addEventListener('click', function (event) {
        const isClickInsideSidebar = sidebar.contains(event.target);
        const isClickOnToggle = toggle.contains(event.target);
        if (!isClickInsideSidebar && !isClickOnToggle) {
            document.body.classList.remove('sidebar-open');
        }
    });
</script>
</body>
</html>
