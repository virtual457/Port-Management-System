<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 100px;
            max-width: 900px;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h3 class="mb-4 text-center">Manage Users</h3>

        <!-- Add User Form -->
        <form method="post" action="/admin/users/add/">
            {% csrf_token %}
            <div class="row g-3 align-items-center">
                <div class="col-md-4">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="col-md-4">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-3">
                    <select name="role" class="form-select" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="staff">Staff</option>
                        <option value="customer">Customer</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-dark w-100">Add</button>
                </div>
            </div>
        </form>

        <hr class="my-4">

        <!-- Filter Users -->
        <form method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="search" value="{{ request.GET.search }}" class="form-control" placeholder="Search by username or email">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>

        <!-- User List -->
        <div>
            {% for user in users %}
                <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                    <div>
                        <strong>{{ user.username }}</strong> - {{ user.email }} ({{ user.role }})
                    </div>
                    <div>
                        <a href="/admin/users/edit/{{ user.user_id }}/" class="btn btn-outline-primary btn-sm">Edit</a>
                        <a href="/admin/users/delete/{{ user.user_id }}/" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            {% empty %}
                <p class="text-muted text-center">Oops! No users here. It's lonelier than a ship without a crew. üö£Ô∏è</p>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
