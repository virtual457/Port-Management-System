<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found - 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .error-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .error-code {
            font-size: 5rem;
            font-weight: 700;
            color: #333;
        }

        .error-msg {
            font-size: 1.25rem;
            color: #666;
        }

        .btn {
            border-radius: 6px;
            margin-top: 20px;
        }

        .error-wrapper {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container error-wrapper d-flex align-items-center justify-content-center">
        <div class="error-card col-md-6">
            <div class="error-code">404</div>
            <div class="error-msg mb-3">Oops! The page you're looking for doesn't exist.</div>
            <a href="{% url 'login' %}" class="btn btn-dark">Back to Home</a>
        </div>
    </div>
</body>
</html>
