<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .reset-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-control {
            border-radius: 6px;
        }

        .btn {
            border-radius: 6px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
        }

        .reset-wrapper {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container reset-wrapper d-flex align-items-center justify-content-center">
        <div class="reset-card col-md-5">
            <h3 class="text-center mb-4">Reset Your Password</h3>

            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="alert alert-success text-center">{{ success }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="new_password">New Password</label>
                    <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-dark">Reset Password</button>
                </div>

                <div class="btn-group">
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary w-50">Back to Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-secondary w-50">Create Account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
