<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: #fff;
      padding-top: 20px;
      position: fixed;
      width: 250px;
      left: -250px;
      transition: left 0.3s;
      z-index: 1050;
    }

    .sidebar a {
      color: #fff;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1100;
    }

    .main-content {
      margin-left: 0;
      padding: 60px 20px 20px 20px;
      transition: margin-left 0.3s;
    }

    .sidebar-open .sidebar {
      left: 0;
    }

    .sidebar-open .main-content {
      margin-left: 250px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1040;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h5 class="text-center">Admin Panel</h5>
    <hr class="bg-light">
    <a href="/admin/users">Manage Users</a>
    <a href="/admin/ports">Manage Ports</a>
  </div>

  <nav class="navbar navbar-light bg-white shadow-sm px-3">
    <span class="sidebar-toggle" id="sidebarToggle">&#9776;</span>
    <span class="navbar-brand ms-4">Admin Dashboard</span>
  </nav>

  <div class="main-content" id="main-content">
    <div class="container">
      <h2 class="text-center mb-5">Welcome, Admin!</h2>
      <p class="text-center">Use the sidebar to manage users and ports.</p>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('sidebar-open');
    });

    document.addEventListener('click', function (event) {
      const isClickInsideSidebar = sidebar.contains(event.target);
      const isClickOnToggle = toggle.contains(event.target);
      if (!isClickInsideSidebar && !isClickOnToggle) {
        document.body.classList.remove('sidebar-open');
      }
    });
  </script>
</body>
</html>
